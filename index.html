<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheata's Birthday Wishes 🎂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Static Header (Same as Submission) -->
        <div class="static-header">
            <img src="image/header.png" alt="Happy Birthday" class="main-header-image">
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Wishes Counter (Smaller, Compact) -->
            <div class="wishes-counter">
                Birthday wishes received: <span id="wishCounter">0</span>
            </div>
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading birthday wishes...</p>
            </div>

            <!-- Wishes Gallery -->
            <div id="wishesGallery" class="wishes-gallery hidden">
                <!-- Wish cards will be inserted here by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <p class="empty-icon">🎂</p>
                <p class="empty-text">No birthday wishes yet</p>
                <p class="empty-subtext">Be the first to send a wish!</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ❤️ for Birthday Wishes</p>
        </footer>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
