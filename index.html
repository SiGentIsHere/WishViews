<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheata's Birthday Wishes 🎂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="birthday-header">
            <div class="header-decoration">
                <span class="star star-1">✦</span>
                <span class="star star-2">✦</span>
                <span class="star star-3">✦</span>
                <span class="star star-4">✦</span>
            </div>
            <div class="birthday-title">
                <img src="image/header.png" alt="Happy Birthday" class="header-image">
            </div>
        </header>

        <!-- Wish Counter -->
        <div class="counter-card">
            <div class="counter-number" id="wishCounter">0</div>
            <div class="counter-label">Birthday Wishes Received</div>
        </div>

        <!-- Wishes Gallery -->
        <main class="main-content">
            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Loading wishes...</p>
            </div>

            <div id="wishesGallery" class="wishes-gallery hidden">
                <!-- Wishes will be dynamically loaded here -->
            </div>

            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">🎂</div>
                <h3>No wishes yet!</h3>
                <p>Check back soon to see your birthday wishes!</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Auto-refreshes every 30 seconds</p>
            <p>Made with ❤️ for Cheata</p>
        </footer>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
